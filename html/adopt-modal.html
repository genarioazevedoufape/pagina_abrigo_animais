<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&amp;family=Poppins:wght@600&amp;display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;family=Poppins:wght@600&amp;display=swap" rel="stylesheet">

    <meta name="charset" content="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div id="fade-adopt-modal" class="hide"></div>
    <div id="adopt-modal-content" class="hide">
        
            <h1>Apply to Adopt</h1>
            <p>Small text description can goes here</p>

            <div>
            <form action="" id="">
                <label for="email">EMAIL*</label>
                <input type="email" placeholder="youremail@here|" id="email" name="email">

                <label for="name">FULL NAME*</label>
                <input type="text" placeholder="Your name" id="name"  name="name" required>

                
                <label for="dob">DATE OF BIRTH*</label>
                <div class="dob-input-container">
                    <input type="number" id="day" name="day" placeholder="Day" min="1" max="31" required>
                    <input type="number" id="mother" name="mother" placeholder="Mother" min="1" max="31" required>
                    <input type="number" id="year" name="year" placeholder="Year" min="1910" max="2099" required>
                </div>
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree" id="agree-label"><span>I agree with</span> Privacy Policy<span> and </span>Terms of Conditions</span></label>
            </form>
            <div class="adopt-modal-container-footer">
                <button id="modal-button-adopt">
                    <img src="/assets/icons/Icon (2).png" alt="">
                    I wanna Adopt!
                </button>

                <button class="modal-button-cancel" id="closeModalButton">
                    <img src="/assets/icons/Vector (9).png" alt="">
                    Cancel
                </button>
            </div>  
      </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
